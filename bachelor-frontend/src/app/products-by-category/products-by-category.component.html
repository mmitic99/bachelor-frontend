<section class="hero is-small">
    <div class="hero-body">
        <div class="container ">
            <div class="column is-10 is-offset-1">
                <div class="columns">
                    <div class="column is-3">
                        <section class="example-section" style="background-color: darkgray; padding: 10px;">
                            <label>Dijagonala ekrana</label>
                            <span class="example-list-section">
                                <ul>
                                    <li *ngFor="let item of screenDiagonals">
                                        <mat-checkbox [(ngModel)]="item.completed">
                                            {{item.name}}
                                        </mat-checkbox>
                                    </li>
                                </ul>
                            </span>
                        </section>
                        <section class="example-section" style="background-color: darkgray; padding: 10px;">
                            <label>Rezolucija ekrana</label>
                            <span class="example-list-section">
                                <ul>
                                    <li *ngFor="let item of screenResolutions">
                                        <mat-checkbox [(ngModel)]="item.completed">
                                            {{item.name}}
                                        </mat-checkbox>
                                    </li>
                                </ul>
                            </span>
                        </section>
                        <section class="example-section" style="background-color: darkgray; padding: 10px;">
                            <label>Proizvođač procesora</label>
                            <span class="example-list-section">
                                <ul>
                                    <li *ngFor="let item of processorProducer">
                                        <mat-checkbox [(ngModel)]="item.completed">
                                            {{item.name}}
                                        </mat-checkbox>
                                    </li>
                                </ul>
                            </span>
                        </section>
                        <section class="example-section" style="background-color: darkgray; padding: 10px;">
                            <label>RAM</label>
                            <span class="example-list-section">
                                <ul>
                                    <li *ngFor="let item of ram">
                                        <mat-checkbox [(ngModel)]="item.completed">
                                            {{item.name}}
                                        </mat-checkbox>
                                    </li>
                                </ul>
                            </span>
                        </section>
                        <section class="example-section" style="background-color: darkgray; padding: 10px;">
                            <label>Veličina hard-diska</label>
                            <span class="example-list-section">
                                <ul>
                                    <li *ngFor="let item of hdd">
                                        <mat-checkbox [(ngModel)]="item.completed">
                                            {{item.name}}
                                        </mat-checkbox>
                                    </li>
                                </ul>
                            </span>
                        </section>
                        <br>
                        <div class="has-text-centered">
                            <button mat-raised-button color="accent" (click)="filter()">Filtriraj</button>
                        </div>
                    </div>
                    <div class="column has-text-centered">
                        
                        <h1 *ngIf="showSearch">Rezultat pretrage za "{{searchParam}}"</h1>

                        <mat-spinner *ngIf="showLoadingIcon && items.length==0" color="accent"></mat-spinner>
                        <p class="centered" *ngIf="!showLoadingIcon && (items.length==0 || items==null)"
                            style="color: red;">Proizvodi nisu dostupni</p>

                        <mat-grid-list cols="3" rowHeight="1:2" [gutterSize]="'15px'">
                            <mat-grid-tile *ngFor="let item of items">
                                <div class='rows'>
                                    <div class='row p-5' style="height: 20vh; width: fit-content; width: 100%; ">
                                        <a mat-button [routerLink]="['/product', item.product.id]"><img
                                                src="{{'data:image/jpg;base64,' + item.image}}"
                                                alt="Slika nije dostupna" /></a>
                                    </div>
                                    <div class='row has-text-centered' style="width: 100%; height: 100%;">
                                        <a mat-button
                                            [routerLink]="['/product', item.product.id]">{{item.product.name}}</a>
                                    </div>
                                    <div class='row p-1 has-text-justified'
                                        style="height: 100%; width: fit-content;width: 100%; ">
                                        <p class="cut-text2">{{item.description}}</p>
                                    </div>
                                    <div class='row  has-text-centered' style="width: 100%; height: 100%;">
                                        <h1 class="has-text-danger">{{item.product.price|number:'0.2-2'}} RSD</h1>
                                    </div>
                                </div>
                            </mat-grid-tile>
                        </mat-grid-list>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
